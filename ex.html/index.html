        <h1>ヤマハ・YZF-R6</h1>
        <hr>
        <h2>概要</h2>
        YZF-R6（ワイゼットエフ アールシックス）は、<a href="https://www.yamaha-motor.co.jp/">ヤマハ発動機</a>が製造発売している輸出市場（主に欧州）向け4ストローク600ccのオートバイ（大型自動二輪車）である。
 
        <br>その中でも最終モデルである
